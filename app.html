<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />
  <head>
    <title>Nota Bene</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <!-- top header -->
    <div id="app-header">
      <div id="app-title">Nota Bene</div>
    </div>

    <!-- main content -->
    <div id="app-body">
      <!-- sidebar -->
      <div id="app-sidebar" class="responsive-left">
        <div id="info-button-container">
          <div id="info-button">?</div>
          <div id="info-button-tooltip">Help and information</div>
        </div>
      </div>

      <!-- content container -->
      <div id="app-content-container" class="responsive-right">
        <div id="note-page" contenteditable="true">
          <div>Write here...</div>
        </div>
      </div>
    </div>

    <!-- bottom header -->
    <div id="app-footer">
      <div id="footer-section-1" class="responsive-left">
        <div id="footer-left-content">Word count: 0</div>
      </div>
      <div id="footer-section-2" class="responsive-right">
        <div class="column">
          <div>Commands</div>
        </div>
        <div class="column">
          <div>Col 1 Row 1</div>
          <div>Col 1 Row 2</div>
          <div>Col 1 Row 3</div>
        </div>
        <div class="column">
          <div>Col 2 Row 1</div>
          <div>Col 2 Row 2</div>
          <div>Col 2 Row 3</div>
        </div>
        <div class="column">
          <div>Col 3 Row 1</div>
          <div>Col 3 Row 2</div>
          <div>Col 3 Row 3</div>
        </div>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />
  <head>
    <title>Nota Bene</title>
    <link rel="stylesheet" href="styles/app.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/checkbox.css" />
  </head>
  <body>
    <!-- top header -->
    <div id="app-header">
      <div id="app-title">Nota Bene</div>
    </div>

    <!-- main content -->
    <div id="app-body">
      <!-- sidebar -->
      <div id="app-sidebar" class="responsive-left">
        <div id="info-button-container">
          <div id="info-button">?</div>
          <div id="info-button-tooltip">Help and information</div>
        </div>
      </div>

      <!-- content container -->
      <div id="app-content-container" class="responsive-right">
        <div id="note-page" contenteditable="true">
          <div>Write here...</div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div id="app-footer">
      <!-- left section -->
      <div class="responsive-left">
        <div id="footer-left">
          <div id="footer-title">Shortcuts + Commands</div>
          <div id="footer-credits">
            Nota Bene is made with ♥ by
            <a id="github-link" href="https://github.com/chetbae">Max Zhang</a>
          </div>
        </div>
      </div>

      <!-- right section -->
      <div class="responsive-right">
        <div id="footer-right">
          <div class="column">
            <div class="row">
              <div class="name">Large Heading</div>
              <div class="description"><typewriter>#</typewriter></div>
            </div>
            <div class="row">
              <div class="name">Medium Heading</div>
              <div class="description"><typewriter>##</typewriter></div>
            </div>
            <div class="row">
              <div class="name">Small Heading</div>
              <div class="description"><typewriter>###</typewriter></div>
            </div>
          </div>
          <div class="column">
            <div class="row">
              <div class="name">Bold/Italic</div>
              <div class="description">
                <key>⌘</key>&nbsp; <key>B</key>&nbsp;/&nbsp;<key>I</key>
              </div>
            </div>
            <div class="row">
              <div class="name">Underline</div>
              <div class="description"><key>⌘</key>&nbsp;<key>U</key></div>
            </div>
            <div class="row">
              <div class="name">Add Link</div>
              <div class="description"><key>⌘</key>&nbsp;<key>⇧</key>&nbsp;<key>U</key></div>
            </div>
            <div class="row">
              <div class="name">Strikethrough</div>
              <div class="description"><key>⌘</key>&nbsp;<key>S</key></div>
            </div>
          </div>
          <div class="column">
            <div class="row">
              <div class="name">Bullet List</div>
              <div class="description">
                <typewriter>-</typewriter>&nbsp;or&nbsp;<typewriter>*</typewriter>
              </div>
            </div>
            <div class="row">
              <div class="name">Number List</div>
              <div class="description"><typewriter>1.</typewriter></div>
            </div>
            <div class="row">
              <div class="name">Checkboxes</div>
              <div class="description"><typewriter>[]</typewriter></div>
            </div>
            <div class="row">
              <div class="name">Code</div>
              <div class="description"><typewriter>```</typewriter></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
